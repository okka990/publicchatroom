<!DOCTYPE html>
<html>
<head>

	<title> Sign Up</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	
</head>
<body class="h-screen bg-gray-100 flex justify-center items-center">

	<section class="w-full max-w-md shadow-md rounded-md p-6">
		<h6 class="text-lg mb-4">SignUp</h6>	
		<form action="" method="POST" class="space-y-4" id="signupform" >
			
			<div class="flex flex-col">
				<label class="" for="fullname">Full Name</label>
				<input type="text" id="fullname" name="fullname" class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1 " placeholder="Enter Your Full Name" required />
			</div>	

			<div class="flex flex-col">
				<label class="" for="email">Email</label>
				<input type="email" id="email" name="email" class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1 " placeholder="Enter Your Email" required />
			</div>

			<div class="flex flex-col">
				<label class="" for="password">Password</label>
				<input type="password" id="password" name="password" class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1 " placeholder="Enter Your Password" required />
			</div>

			<div class="flex justify-end">
				<button type="submit" class="text-sm bg-blue-600 text-white hover:bg-blue-800 focus:outline-none px-4 py-2 rounded-md" >Sign Up</button>
			</div>


		</form>

		<div class="mt-4">
			<a href="./signin.html" class="block text-blue-600 text-sm hover:underline">Already register! Signin here.</a>
		</div>

	</section>

	<!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="./js/authsignupapp.js" type="module"> </script>


</body>
</html>
