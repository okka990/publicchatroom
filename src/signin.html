<!DOCTYPE html>
<html>
<head>

	<title> Sign In</title>
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	
</head>
<body class="h-screen bg-gray-100 flex justify-center items-center">

	<section class="w-full max-w-md shadow-md rounded-md p-6">
		<h6 class="text-lg mb-4">SignIn</h6>	
		<form action="" method="" class="space-y-4" id="signinform" >
			

			<div class="flex flex-col">
				<label class="" for="signinemail">Email</label>
				<input type="email" id="signinemail" name="signinemail" class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1 " placeholder="Enter Your Email" required />
			</div>

			<div class="flex flex-col">
				<label class="" for="signinpassword">Password</label>
				<input type="password" id="signinpassword" name="signinpassword" class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1 " placeholder="Enter Your Password" required />
			</div>

			<div class="flex justify-end">
				<button class="text-sm bg-blue-600 text-white hover:bg-blue-800 focus:outline-none px-4 py-2 rounded-md" type="submit" >Sign In</button>
			</div>


		</form>

		<div class="mt-4">
			<a href="./reset.html" class="block text-blue-600 text-sm hover:underline">Forgot Password ?</a>
			<a href="./signup.html" class="block text-blue-600 text-sm hover:underline">Don't have account ! SignUp here.</a>
		</div>

		<button type="button" id="googleloginbtn" class="bg-red-500 px-2 py-2 mt-4  text-white rounded-md " >Login With<i class="fab fa-google ml-2"></i></button>

	</section>

	<!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="./js/authsigninapp.js" type="module"> </script>


</body>
</html>
