<!DOCTYPE html>
<html>
<head>

	<title> Reset Password</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	
</head>
<body class="h-screen bg-gray-100 flex justify-center items-center">

	<section class="w-full max-w-md shadow-md rounded-md p-6">
		<h6 class="text-lg mb-4">Reset Password</h6>	
		<form action="" method="" class="space-y-4" id="resetpasswordform" >
			

			<div class="flex flex-col">
				<label class="" for="resetemail">Email</label>
				<input type="email" id="resetemail" name="resetemail" class="border border-gray-300 text-sm rounded-md focus:outline-none focus:border-blue-500 px-3 py-2 mt-1 " placeholder="Enter Your Email" required />
			</div>


			<div class="flex justify-end">
				<button class="text-sm bg-blue-600 text-white hover:bg-blue-800 focus:outline-none px-2 py-2 rounded-md" type="submit" >Reset Password</button>
			</div>


		</form>

		<p id="msg" class="text-sm"></p>

		<div class="mt-4">
			<a href="./signin.html" class="block text-blue-600 text-sm hover:underline">Already register! Signin here.</a>
		</div>


	</section>

	<!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="./js/authresetpasswordapp.js" type="module"> </script>


</body>
</html>
